version: '3.5'

services:
  react-app:
    build:
      context: ./frontend  
      dockerfile: dockerfile
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - mern-app

  api-server:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URL=${MONGO_URL}
    networks:
      - mern-app
    env_file:
      - .env

networks:
  mern-app:
    driver: bridge
