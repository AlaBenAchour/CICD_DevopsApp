# Docker
# Build and push frontend and backend images to Azure Container Registry

trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: '509337de-b814-4106-9af8-0a3dbff2a363'  # Azure Service Connection ID
  containerRegistry: 'reactwebsite.azurecr.io'  # Your ACR
  frontendImageRepository: 'frontend-app'  # Frontend repository name
  backendImageRepository: 'backend-app'    # Backend repository name
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build and push frontend and backend images
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push frontend image
            inputs:
              command: buildAndPush
              repository: $(frontendImageRepository)
              dockerfile: $(Build.SourcesDirectory)/frontend/dockerfile
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

          - task: Docker@2
            displayName: Build and push backend image
            inputs:
              command: buildAndPush
              repository: $(backendImageRepository)
              dockerfile: $(Build.SourcesDirectory)/backend/dockerfile
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
